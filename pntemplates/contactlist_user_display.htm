<!--[* $Id$ *]-->
<!--[capture assign=title]--><!--[pnml name="_CONTACTLISTMYBUDDIES"]-->&nbsp;<!--[$viewer_uname]--><!--[/capture]-->
<!--[include file="contactlist_user_header.htm" title=$title]-->
<!--[pnmodavailable modname="pnMessages" assign="pnMessages"]-->

<div id="cl_display" class="cl_box pn-clearfix">
  <h3><!--[$title]--></h3>
  <p><!--[pnml name="_CONTACTLISTTHEUSERHAS"]--> <!--[$contacts_all]--> <!--[pnml name="_CONTACTLISTBUDDIES"]--></p>

  <!--[foreach from=$buddies item="buddy"]-->
  <!--[pnusergetvar uid=$buddy.bid name="_YOURAVATAR" assign="avatar"]-->
  <!--[pnmodapifunc modname="ContactList" type="user" func="isBuddy" uid1=$current_uid uid2=$buddy.bid assign="isBuddy"]-->

  <div class="buddybox pn-clearfix">
    <!--[if $avatar eq '' or $avatar eq 'blank.gif']-->
    <!--[pnimg modname=ContactList src=avatar_male.gif class="avatar"]-->
    <!--[else]-->
    <img src="images/avatar/<!--[$avatar|pnvarprepfordisplay]-->" class="avatar" />
    <!--[/if]-->

    <h4><!--[$buddy.uname|userprofilelink]--><!--[if $buddy.online eq true]-->&nbsp;<em class="cl_online">(<!--[pnml name="_ONLINE"]-->)</em><!--[/if]--></h4>

    <ul class="options">
      <li><a class="image userprofile" href="<!--[pnmodurl modname="Profile" type="user" func="view" uid=$buddy.bid]-->"><!--[pnml name="_CONTACTLISTSHOWPROFILE"]--></a></li>
      <!--[if $pnMessages && $current_uid neq $buddy.bid]--><li><a class="image mail" href="<!--[pnmodurl modname="pnMessages" type="user" func="newpm" uname=$buddy.uname]-->"><!--[pnml name="_CONTACTLISTSENDPM"]--></a></li><!--[/if]-->
      <li><a class="image showbuddies" href="<!--[pnmodurl modname="ContactList" type="user" func="display" uid=$buddy.bid]-->"><!--[pnml name="_CONTACTLISTSHOWCONTACTS"]--></a></li>
      <!--[if $current_uid neq $buddy.bid]-->
      <!--[if $isBuddy gt 0]-->
      <li><a class="image useredit" href="<!--[pnmodurl modname="ContactList" type="user" func="edit" id=$isBuddy]-->"><!--[pnml name="_CONTACTLISTEDIT"]--></a></li>
      <!--[else]-->
      <li><a class="image createbuddy" href="<!--[pnmodurl modname="ContactList" type="user" func="create" uname=$buddy.uname]-->"><!--[pnml name="_CONTACTLISTCREATEBUDDY"]--></a></li>
      <!--[/if]-->
      <!--[/if]-->
    </ul>

    <ul class="cl_userinfo">
      <!--[if $nopubliccomment ne 1 and $buddy.pub_comment ne ""]-->
      <li><strong><!--[pnml name="_CONTACTLISTPUBCOMMENT"]-->:</strong>&nbsp;<em><!--[$buddy.pub_comment|pnvarprepfordisplay|pnmodcallhooks]--></em></li>
      <!--[/if]-->
    </ul>

  </div>

  <!--[/foreach]-->

  <!--[* Display a pager to go to the pages   *]-->
  <!--[pager show="page" rowcount=$contacts_all limit=$cl_limit posvar=cl_startnum shift=1]-->

</div>

<!--[include file="contactlist_user_footer.htm"]-->
