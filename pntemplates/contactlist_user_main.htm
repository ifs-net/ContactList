<!--[pnmodavailable modname="pnMessages" assign="pnMessages"]-->

<!--[if $buddies_unconfirmed gt 0]-->
<div id="unconfirm">
<h3><!--[pnml name="_CONTACTLISTTOCONFIRM"]--></h3>
<!--[foreach from=$buddies_unconfirmed item="buddy"]-->
<!--[pnusergetvar uid=$buddy.uid name="uname" assign="uname"]-->
<!--[pnusergetvar uid=$buddy.uid name="_YOURAVATAR" assign="avatar"]-->

<div class="buddybox">
  <img src="images/avatar/<!--[$avatar|pnvarprepfordisplay]-->" class="photo" />
  <dl>
  <dt><!--[$uname|userprofilelink]--></dt>   
	<dd><!--[pnml name="_CONTACTLISTREQUESTDATE"]-->: <!--[$buddy.date|pndate_format:datetimebrief]--></dd>
	
  <dd><!--[if $buddy.request_text ne ""]--><em><!--[$buddy.request_text|pnvarprepfordisplay|pnmodcallhooks]--></em><!--[else]--><!--[pnml name="_CONTACTLISTNOREQUTEXT"]--><!--[/if]--></dd>
	<dd class="options">
  [&nbsp;<a href="<!--[pnmodurl modname="ContactList" type="user" func="main" authid=$authid action="confirm" id=$buddy.id"]-->"><!--[pnml name="_CONTACTLISTCONFIRM"]--></a>&nbsp;
  |&nbsp;<a href="<!--[pnmodurl modname="ContactList" type="user" func="main" authid=$authid action="decline" id=$buddy.id"]-->"><!--[pnml name="_CONTACTLISTDECLINE"]--></a>&nbsp;]</dd>
  </dl>
</div>    
<!--[/foreach]-->
</div>
<!--[/if]-->

<!--[if $contacts_all gt 0]-->
<div id="contacts" class="cl_floatbox">
<h3><!--[pnml name="_CONTACTLISTYOURBUDDIES"]--></h3>
<p><!--[pnml name="_CONTACTLISTBUDDIESAMOUNT"]-->: <!--[$contacts]--></p>

<!--[foreach from=$buddies item="buddy"]-->
<!--[pnusergetvar uid=$buddy.bid name="uname" assign="uname"]-->
<!--[pnusergetvar uid=$buddy.bid name="_YOURAVATAR" assign="avatar"]-->
<div class="buddybox">
  <img src="images/avatar/<!--[$avatar|pnvarprepfordisplay]-->" class="avatar" />
  
  <h4><!--[$uname|userprofilelink]--><!--[if $buddy.online eq true]-->&nbsp;<em class="cl_online">(online)</em><!--[/if]--></h4>   
  
  <ul class="options">
  <!--[if $pnMessages]--><li><a href="<!--[pnmodurl modname="pnMessages" type="user" func="newpm" uname=$uname]-->">Nachricht schicken</a></li><!--[/if]-->
  <!--[if $nopublicbuddylist ne 1]--><li><a href="<!--[pnmodurl modname="ContactList" type="user" func="display" uid=$buddy.bid]-->">Kontakte</a></li><!--[/if]-->
  <!--[if $buddy.state eq 1]--><li><a href="<!--[pnmodurl modname="ContactList" type="user" func="edit" id=$buddy.id]-->"><!--[pnml name="_CONTACTLISTEDIT"]--></a></li><!--[/if]-->
  <!--[if $buddy.state ne 0 and $buddy.state ne 3]--><li><a href="<!--[pnmodurl modname="ContactList" type="user" func="main" action="suspend" authid=$authid id=$buddy.id]-->" onclick="return confirm('<!--[pnml name="_CONTACTLISTREALLYSUSPEND"]-->')"><!--[pnml name="_CONTACTLISTSUSPEND"]--></a></li><!--[/if]-->
  <!--[if $buddy.state eq 3]--><li><a href="<!--[pnmodurl modname="ContactList" type="user" func="main" action="suspend" authid=$authid id=$buddy.id ne="1"]-->"><!--[pnml name="_CONTACTLISTDELETE"]--></a></li><!--[/if]-->
  </ul>
  
  <ul class="cl_userinfo">
    <li><strong><!--[pnml name="_CONTACTLISTSTATE"]-->:</strong>&nbsp;
  	<!--[if $buddy.state eq 0]-->
  		<!--[pnml name="_CONTACTLISTNOTCONFIRMED"]-->
  	<!--[elseif $buddy.state eq 1]-->
  		<!--[pnml name="_CONTACTLISTCONFIRMED"]-->
  	<!--[elseif $buddy.state eq 2]-->
  		<!--[pnml name="_CONTACTLISTREQUESTDECLINED"]-->
  	<!--[elseif $buddy.state eq 3]-->
  		<!--[pnml name="_CONTACTLISTSUSPENDED"]-->
  	<!--[/if]-->
  	</li>
  	<!--[if $buddy.birthday]-->
    <li class="birthday"><strong><!--[pnml name="_CONTACTLISTBIRTHDAY"]-->:</strong>&nbsp;<!--[$buddy.birthday|date_format:"$dateformat"]--></li>
  	<!--[/if]-->  	
  </ul>
  
  <!--[if $buddy.prv_comment]-->
  <p><strong><!--[pnml name="_CONTACTLISTPRVCOMMENT"]-->:</strong>&nbsp;<!--[$buddy.prv_comment|pnvarprepfordisplay|pnmodcallhooks]--></p>
  <!--[/if]-->
      
  <!--[if $nopubliccomment ne 1 and $buddy.pub_comment ne ""]-->
  <p><strong><!--[pnml name="_CONTACTLISTPUBCOMMENT"]-->:</strong>&nbsp;<!--[$buddy.pub_comment|pnvarprepfordisplay|pnmodcallhooks]--></p>
  <!--[/if]-->
</div>     			
<!--[/foreach]-->
</div>	
<!--[/if]-->
