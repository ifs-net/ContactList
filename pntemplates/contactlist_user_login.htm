<!--[* $Id$ *]-->
<!--[pnml name="_CONTACTLISTTITLE" assign=title]-->
<!--[pnpagesetvar name=title value=$title]-->

<div id="cl_main">
  <h2><!--[$title]--></h2>
  <!--[insert name="getstatusmsg"]-->

  <div class="pn-errormsg"><!--[pnml name="_CONTACTLISTLOGINNEEDED"]--></div>

  <form class="pn-form" action="<!--[pnmodurl modname="ContactList" type="user" func="login"]-->" method="post" enctype="application/x-www-form-urlencoded">
    <input type="hidden" name="url" value="<!--[$url]-->" />

    <fieldset class="pn-form-fieldset">
      <legend><!--[pnml name="_CONTACTLISTLOGIN"]--></legend>
      <dl class="configrow">
        <dt><label for="uname"><!--[pnml name="_CONTACTLISTNICKNAME"]-->:</label></dt>
        <dd><input type="text" name="uname" size="20" maxlength="32" /></dd>
        <dt><label for="pass"><!--[pnml name="_CONTACTLISTPASSWORD"]-->:</label></dt>
        <dd><input type="password" name="pass" size="20" maxlength="32" /></dd>
        <dt><label for="rememberme"><!--[pnml name="_CONTACTLISTREMEMBERME"]--></label></dt>
        <dd><input type="checkbox" value="1" name="rememberme" id="rememberme" /></dd>
      </dl>
    </fieldset>

    <div class="pn-formrow pn-formbuttons">
      <input type="submit" value="<!--[pnml name="_CONTACTLISTLOGIN"]-->" />
    </div>

  </form>
</div>
