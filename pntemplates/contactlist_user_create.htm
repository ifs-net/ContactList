<div id="cl_create" class="cl_box">
  <!--[pnform cssClass="pn-form"]-->
  <!--[pnformvalidationsummary]-->
  <fieldset class="pn-form-fieldset">
    <legend><!--[pnml name="_CONTACTLISTADDBUDDY"]--></legend>
    <dl class="configrow">
      <dt><!--[pnformlabel for="uname" text=_CONTACTLISTUNAME]--></dt>
      <dd>
        <div id="cl_liveusersearch" class="pn-hide">
          <!--[pnformtextinput mandatory="true" id="uname" maxLength="30"]-->
          <!--[ pnimg id="ajax_indicator" style="display: none;" modname=core set=icons/extrasmall src="indicator_circle.gif" alt="" ]-->
          <div id="cl_username_choices" class="cl_autocomplete_user"></div>
          <script type="text/javascript">
            Element.removeClassName('cl_liveusersearch', 'pn-hide');
            new Ajax.Autocompleter("uname", "cl_username_choices", "ajax.php?module=Users&func=getusers",
            {paramName: 'fragment',
              minChars: 3
            }
            );
          </script>
        </div>
      </dd>

      <!--[if $nopubliccomment ne 1]-->
      <dt><!--[pnformlabel for="pub_comment" text="_CONTACTLISTPUBCOMMENT" ]--></dt>
      <dd><!--[pnformtextinput id="pub_comment" maxLength=160]--></dd>
      <!--[/if]-->

      <dt><!--[pnformlabel for=prv_comment text="_CONTACTLISTPRVCOMMENT"]--></dt>
      <dd><!--[pnformtextinput id=prv_comment maxLength=256 textMode=multiline]--></dd>

      <dt><!--[pnformlabel for=watchlist text="_CONTACTLISTPUTONWATCHLISTONLY"]--></dt>
      <dd><!--[pnformcheckbox id="watchlist" checked="0"]--></dd>

    </dl>

    <div id="cl_watchlistcontact">
        <div class="pn-informationmsg"><!--[pnml name="_CONTACTLISTWATCHLISTTEXT"]--></div>
    </div>

    <div id="cl_realcontact">
        <!--[if $noconfirm eq 0]-->
        <div class="pn-informationmsg"><!--[pnml name="_CONTACTLISTCONFIRMREQU"]--></div>
        <dl class="configrow">
          <dt><!--[pnformlabel for="request_text" text=_CONTACTLISTREQUESTTEXT]--></dt>
          <dd><!--[pnformtextinput id=request_text maxLength=160 textMode=multiline]--></dd>
        </dl>
        <!--[/if]-->
    </div>
    
  </fieldset>

  <div class="pn-formrow pn-formbuttons">
    <!--[pnformbutton commandName="create" text=_CONTACTLISTADD]-->
  </div>

  <!--[/pnform]-->
</div>


        <script>
            $('watchlist').observe('click', clCheckWatchlistEntry, false);
            $('watchlist').observe('keyup', clCheckWatchlistEntry, false);
            $('cl_watchlistcontact').hide();

            function clCheckWatchlistEntry() {
                var mycheckbox = $('watchlist');
                if (mycheckbox.checked == true) {
                    Effect.BlindUp('cl_realcontact');
                    Effect.BlindDown('cl_watchlistcontact');
                } else {
                    Effect.BlindDown('cl_realcontact');
                    Effect.BlindUp('cl_watchlistcontact');
                }
            }
        </script>
